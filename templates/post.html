{% extends "base.html" %}

{% block content %}

<div class="container text-center border border-2 border-primary p-2 border-opacity-10 rounded-2">
    <div class="row justify-content-center p-2">
        <div class="col-md-10 p-2 mt-5">
            <h2>
                {{post.title}}
            </h2>
            <h3>
                {{post.subtitle}}
            </h3>
            <p>posted by
                <a href="#">{{post.author}}</a>
                on {{post.date}}
            </p> 
            <p class="lead">
                {{post.content|safe}}
            </p>                
        </div> 
    </div>
</div>
<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6  mt-3">
            <img src="{{post.image_1.url}}" class="img-thumbnail" >
        </div>
        <div class="col-md-6 mt-3">
            <img src="{{post.image_2.url}}" class=" img-thumbnail" >
        </div>
        <div class="col-md-6  mt-3">
            <img src="{{post.image_3.url}}" class=" img-thumbnail" >
        </div>
        <div class="col-md-6  mt-3">
            <img src="{{post.image_4.url}}" class=" img-thumbnail" >
        </div>
    </div>
</div>

{% endblock %}
