
{% extends "base.html" %}

{% load static %}

{% block content %}

  <!-- Hero -->

  <div class="container-fluid mt-5 mb-3 bg-primary-subtle">
    <img src="static/images/bg2.jpg" class="img-fluid rounded mx-auto d-block opacity-50" alt="tema">
    <span class="d-block p-2 text-dark text-center display-4">Fast and trustful information about our experience</span>

  <section id="hero">
    <div class="container mb-5 mt-5">
      <div class="d-flex flex-column justify-content-center h-100">     
        <span class="text-light display-5 text-center ">Fast and trustful information about our experience</span>
      </div>      
    </div>
  </section>

<div class="container text-center">
    <div class="row justify-content-center">
        {% for post in object_list %}
            <div class="col-md-6 p-3">
                    <a href="{% url 'post' post.pk %}">
                        <h2>
                            {{post.title}}
                        </h2>
                        <h3>
                            {{post.subtitle}}
                        </h3>
                    </a>
                    <p>posted by
                        <a href="#">{{post.author}}</a>
                        on {{post.date}}
                    </p>
            </div> 
            <div class="col-md-6 col-md-6 p-3">
                {% if post.image %}
                    <img src="{{post.image.url}}" class="width="200" height="200"" >
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
